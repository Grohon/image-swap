<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImageSwap</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üñºÔ∏è ImageSwap</h1>
    </header>

    <main>
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="toggleEnabled" checked>
          <span class="slider"></span>
        </label>
        <span class="toggle-label" id="statusLabel">Enabled</span>
      </div>

      <div id="siteToggleContainer" class="toggle-container site-toggle-container" style="display: none;">
        <div class="site-toggle-info">
          <span class="site-toggle-pattern" id="currentSitePattern"></span>
        </div>
        <div class="site-toggle-action">
          <label class="switch small">
            <input type="checkbox" id="toggleSiteEnabled">
            <span class="slider"></span>
          </label>
        </div>
      </div>


      <button id="openSettings" class="btn-settings">
        ‚öôÔ∏è Settings
      </button>

    </main>
  </div>

  <script src="shared.js"></script>
  <script src="popup.js"></script>
</body>
</html>
